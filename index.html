<!DOCTYPE html>
<html lang="ja">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 検索エンジンにページをインデックスさせない -->
    <meta name="robots" content="noindex">
    <!-- OGP -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <title>PON DESIGN</title>
    <meta name="description" content="">
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="">
    <link rel="apple-touch-icon" type="image/png" href="">
    <link rel="icon" href="">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- swiper -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="common/css/style.css">

  </head>
</head>

<body>
  <!--        ヘッダー        -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo logo">
        <a href="" class="logo__link">
          <img src="" alt="" class="logo__img">
        </a>
      </h1>
      <button id="humburger" class="humburger">
        <span class="humburger__line"></span>
      </button>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a class="header-nav__link" href="#about">About</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#skill">Skill</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#works">Works</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#vision">Vision</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--        ヘッダー終わり        -->
  <!--          mv          -->
  <div class="mv">
    <div class="mv__inner">

    </div>
  </div>
  <!--          mv終わり          -->
  <!--        メイン        -->
  <div class="main">
    <div class="main__inner">
      <section id="about" class="section about">
        <div class="section__inner about__inner">
          <div class="section__title">
            <div class="heading-lv2">
              <h2 class="heading-lv2__main">About</h2>
              <p class="heading-lv2__sub">私について</p>
            </div>
          </div>
          <div class="media">
            <figure class="media__img-wrapper">
              <img src="" alt="" class="media__img">
            </figure>
            <div class="media__body">
              <h3 class="media__title"></h3>
              <p class="media__text"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="skill" class="section skill">
        <div class="section__inner skill__innner">
          <div class="section__title">
            <div class="heading-lv2">
              <h2 class="heading-lv2__main">Skill</h2>
              <p class="heading-lv2__sub">できること</p>
            </div>
          </div>
          <div class="skill__head">
            <div class="skill__img-wrapper">
              <img src="" alt="" class="skill__img">
            </div>
            <p class="skill__lead"></p>
          </div>
          <div class="skill__body">
            <ul class="skill-list grid grid--pc3col">
              <li class="skill-list__item">
                <div class="skill-list__img-wrapper">
                  <img src="" alt="" class="skill-list__img">
                </div>
                <div class="skill-list__body">
                  <p class="skill-list__text"></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works" class="section works">
        <div class="section__inner works__inner">
          <div class="section__title">
            <div class="heading-lv2">
              <h2 class="heading-lv2__main">Works</h2>
              <p class="heading-lv2__sub">制作物</p>
            </div>
          </div>
          <div class="section__lead">
            <p class="section__text"></p>
          </div>
          <div class="works-list">
            <div class="media">
              <figure class="media__img-wrapper">
                <img src="" alt="" class="media__img">
              </figure>
              <div class="media__body">
                <h3 class="media__title"></h3>
                <p class="media__text"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="vision" class="section vision">
        <div class="section__inner vision__inner">
          <div class="section__title">
            <div class="heading-lv2">
              <h2 class="heading-lv2__main">Vision</h2>
              <p class="heading-lv2__sub">展望</p>
            </div>
          </div>
          <div class="vision__heading">
            <h3 class="vision__title"></h3>
            <p class="vision__lead"></p>
          </div>
          <div class="vision__swiper">
            <div class="swiper-container">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="swiper-slide-inner1">
                      <img src="" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-slide-inner2">
                      <img src="" alt="">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-slide-inner3">
                      <img src="" alt="">
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact" class="section contact">
        <div class="section__inner contact__inner">
          <div class="section__title">
            <div class="heading-lv2">
              <h2 class="heading-lv2__main">Contact</h2>
              <p class="heading-lv2__sub">お問い合わせ</p>
            </div>
          </div>
          <div class="section__lead">
            <p class="section__text"></p>
          </div>
          <div class="form-container">
            <form action="#">
              <div class="form">
                <div class="form__item">
                  <label for="username" class="form__ttl">お名前<strong class="label-required">必須</strong></label>
                  <div class="form__body">
                    <div class="inputField inputField--half">
                      <input type="text" name="username" id="username" required>
                    </div>
                  </div>
                </div>
                <div class="form__item">
                  <label for="email" class="form__ttl">メールアドレス<strong class="label-required">必須</strong></label>
                  <div class="form__body">
                    <div class="inputField">
                      <input type="email" name="email" id="email" required>
                    </div>
                  </div>
                </div>
                <div class="form__item">
                  <label for="message" class="form__ttl">お問い合わせ内容</label>
                  <div class="form__body">
                    <div class="inputField">
                      <textarea id="message" name="message" placeholder="お問い合わせ内容"></textarea>
                    </div>
                  </div>
                </div>
                <div class="form__btn">
                  <button type='submit' class="btn">送信する</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!--        メイン終わり        -->
  <!--        フッター        -->
  <footer class="footer">
    <div class="footer__inner">
      <small class="copyright">&copy;</small>
    </div>
  </footer>
  <!--        フッター終わり       -->
  <script src="common/js/jquery-3.6.0.min.js"></script>
  <script src="common/js/script.js"></script>
</body>

</html>
